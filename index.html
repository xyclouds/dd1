<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>下载页面</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/jNotify.css">
</head>
<body>
	<div class="bg">
		<img src="images/download.png" alt="">
	    <div id="download">
	    	<a href="https://itunes.apple.com/cn/app/%E6%98%93%E9%92%B1%E5%AE%9D/id1164008363?mt=8" id="openapp">IOS版下载</a>
        </div>
	</div>
	<div class="shades"></div>
    <img class="openHint" src="images/safari.png" alt="">

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script>
   document.getElementById('openApp').onclick = function(e){
    applink();
       if(is_weixn()){
            $(".shades").css({display:"block"})
            $(".openHint").css({display:"block"})
        }else{
            $(".shades").css({display:"none"})
            $(".openHint").css({display:"none"})
        }
   })  
        // 通过iframe的方式试图打开APP，如果能正常打开，会直接切换到APP，并自动阻止a标签的默认行为  
        // 否则打开a标签的href链接  

    function applink(){
        var ifr = document.createElement('iframe');  
        ifr.src = 'eqianbao://';  
        ifr.style.display = 'none';  
        document.body.appendChild(ifr);  
        window.setTimeout(function(){  
            document.body.removeChild(ifr);  
        },3000)   
    }
    
    function is_weixn(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
</script>
</body></html>
